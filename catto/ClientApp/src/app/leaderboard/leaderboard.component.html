<div class="flex items-center justify-center h-screen">
  <div class="px-20 py-10 rounded-lg shadow-lg bg-indigo-900">
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-medium mb-4">
        Leaderboard {{ authService.user?.username }}
      </h3>
      <app-user
        *ngFor="let scores of scores"
        [username]="scores.user.username"
        [score]="scores.value"
      ></app-user>
    </div>
  </div>
</div>
