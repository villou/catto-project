<div
  class="flex mt-3 p-2 space-x-4 items-center shadow-md max-w-sm rounded-md bg-indigo-900 border-2 border-indigo-400"
  *ngFor="let score of scoreService.scores"
>
  <app-avatar></app-avatar>
  <div>
    <p class="text-white text-sm font-semibold">
      {{ score.username }}
    </p>
  </div>
  <div>
    <p class="text-white font-semibold text-sm">{{ score.score }}</p>
  </div>
</div>
