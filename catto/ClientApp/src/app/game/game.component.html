<div
  class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-32 lg:my-0"
>
  <div
    class="w-full lg:w-3/5 rounded-lg lg:rounded-l-lg lg:rounded-r-none shadow-2xl blue-gradient mx-6 lg:mx-0"
  >
    <div class="p-4 md:p-12 text-center lg:text-left">
      <!-- Image for mobile view-->
      <div
        class="block lg:hidden mx-auto mt-2 h-60 w-68 bg-cover bg-center"
        style="
          background-image: url('https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy83MTQ4MzMzL29yaWdpbi5qcGciLCJleHBpcmVzX2F0IjoxNjc1Mjg2MzcxfQ.msVTVRQ7w64k9kSrwHOvm-8_1_raAnnqpL8vT_IHZOQ/img.jpg?width=980');
        "
      ></div>

      <h1 class="text-2xl font-bold pt-8 lg:pt-0 text-white">
        Do you see a cat ?
        <fa-icon [icon]="faPaw" class="ml-2 text-xl text-indigo-200"></fa-icon>
      </h1>
      <div
        class="mx-auto lg:mx-0 w-4/5 pt-3 border-b-2 border-indigo-500 opacity-25"
      ></div>
      <p
        class="pt-2 text-gray-400 text-xs lg:text-sm flex items-center justify-center lg:justify-start"
      >
        Just select whether or not you see a cat in the picture, using the
        appropriate cats above.
      </p>
      <p
        class="pt-4 text-white text-base font-bold flex items-center justify-center lg:justify-start"
      >
        Your score :
        <span class="pl-2 font-normal text-white">{{ score }}</span>
      </p>
      <p
        class="pt-4 text-white text-base font-bold flex items-center justify-center lg:justify-start"
      >
        Time left :
        <span class="pl-2 font-normal text-white">{{ time }}</span>
      </p>

      <!--Cat buttons-->
      <div class="pt-8 flex items-center justify-center">
        <button
          class="m-1 w-12 h-12 relative flex justify-center items-center rounded-full bg-gray-400 hover:bg-slate-500"
          (click)="cat()"
        >
          <img src="assets/icons/isCat.png" alt="cat" class="rounded-lg" />
        </button>
        <button
          class="ml-6 w-12 h-12 relative flex justify-center items-center rounded-full bg-gray-400 hover:bg-slate-500"
          (click)="noCat()"
        >
          <img src="assets/icons/isNotCat.png" alt="cat" class="rounded-lg" />
        </button>
      </div>
    </div>
  </div>

  <!--Image-->
  <div class="w-full lg:w-2/5">
    <img
      [src]="gameService.currentImage?.url"
      src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy83MTQ4MzMzL29yaWdpbi5qcGciLCJleHBpcmVzX2F0IjoxNjc1Mjg2MzcxfQ.msVTVRQ7w64k9kSrwHOvm-8_1_raAnnqpL8vT_IHZOQ/img.jpg?width=980"
      class="rounded-none lg:rounded-lg shadow-2xl hidden lg:block"
    />
  </div>
</div>

<!--START-->
<div class="min-h-screen flex justify-center items-center">
  <div class="blue-gradient bg-gradient-to-b rounded-lg">
    <div class="w-96 border-t-8 border-indigo-900 rounded-lg flex">
      <div class="w-1/3 pt-6 flex justify-center">
        <img
          src="https://img.icons8.com/ultraviolet/40/000000/cat-footprint.png"
          class="w-16 h-16 bg-indigo-900 p-4 rounded-full"
          viewBox="0 0 24 24"
          height="24"
          width="24"
        />
      </div>
      <div class="w-full pt-9 pr-4">
        <h3 class="font-bold text-white">Are you ready?</h3>
        <p class="py-4 text-sm text-gray-100">
          You'll have 15 seconds per picture to tell if there's a cat or not.
        </p>
      </div>
    </div>

    <div class="p-4 flex space-x-4">
      <button
        class="px-4 py-3 text-center flex ml-auto text-white bg-indigo-900 border-0 focus:outline-none hover:bg-indigo-800 font-bold text-sm rounded-full"
      >
        Start Game
      </button>
    </div>
  </div>
</div>

<!--PLAY AGAIN-->
<div class="min-h-screen flex justify-center items-center">
  <div class="bg-gradient-to-b from-indigo-700 to-indigo-500 rounded-lg">
    <div class="w-96 border-t-8 border-indigo-900 rounded-lg flex">
      <div class="w-1/3 pt-6 flex justify-center">
        <img
          src="https://img.icons8.com/dotty/300/000000/f--k-this-thing.png"
          class="w-16 h-16 bg-indigo-900 p-4 rounded-full"
          viewBox="0 0 24 24"
          height="24"
          width="24"
        />
      </div>
      <div class="w-full pt-9 pr-4">
        <h3 class="font-bold text-white">You lose/win !</h3>
        <p class="py-4 text-sm text-gray-100">Your score was :</p>
      </div>
    </div>

    <div class="p-4 flex space-x-4">
      <button
        class="px-4 py-3 text-center flex ml-auto text-white bg-indigo-900 border-0 focus:outline-none hover:bg-indigo-800 font-bold text-sm rounded-full"
      >
        Play again
      </button>
    </div>
  </div>
</div>
