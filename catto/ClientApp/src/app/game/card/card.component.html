<div class="min-h-screen flex justify-center items-center">
  <div class="blue-gradient bg-gradient-to-b rounded-lg">
    <div class="w-96 border-t-8 border-indigo-900 rounded-lg flex">
      <div class="w-1/3 pt-6 flex justify-center">
        <img
          src="https://img.icons8.com/ultraviolet/40/000000/cat-footprint.png"
          class="w-16 h-16 bg-indigo-900 p-4 rounded-full"
          viewBox="0 0 24 24"
          height="24"
          width="24"
        />
      </div>
      <div class="w-full pt-9 pr-4">
        <h3 class="font-bold text-white">Are you ready? / You lose/win !</h3>
        <p class="py-4 text-sm text-gray-100">
          You'll have 15 seconds per picture to tell if there's a cat or not. /
          Your score was :
        </p>
      </div>
    </div>

    <div class="p-4 flex space-x-4">
      <button
        class="px-4 py-3 text-center flex ml-auto text-white bg-indigo-900 border-0 focus:outline-none hover:bg-indigo-800 font-bold text-sm rounded-full"
      >
        Start Game / Play again
      </button>
    </div>
  </div>
</div>
