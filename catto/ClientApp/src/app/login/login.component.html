<div class="
    flex
    items-center
    justify-center
    h-screen
  ">
  <form class="px-20 py-10 rounded-md shadow-lg bg-indigo-900">
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-medium mb-10">Login</h3>
          <div>
            <label class="text-sm font-medium block mb-1">Username</label>
            <input class="text-gray-900 sm:text-sm rounded-3xl w-full py-0 px-2 mb-4" id="username" type="text">
          </div>
          <div>
           <label class="text-sm font-medium block mb-1">Password</label>
           <input class="text-gray-900 sm:text-sm rounded-3xl w-full py-0 px-2 mb-8" id="password" type="password">
          </div>
          <div>
         <button class="btn btn-blue mb-10 text-sm">
          Login
        </button>
        </div>
        <span class="mb-8 text-center text-gray-200 md:text-xs">Not a member ? <a [routerLink]="['/register']" class="underline">Register</a></span>
    </div>
  </form>
</div>
