<div class="
    flex
    items-center
    justify-center
    h-screen
  ">
  <form form [formGroup]="registerForm">
  <div class="px-20 py-10 rounded-md shadow-lg bg-indigo-900">
    <div class="flex flex-col items-center">
      <h3 class="text-xl font-medium mb-10">Register</h3>
      <div>
        <label for="username" class="text-sm font-medium block mb-1">Username</label>
        <input class="text-gray-900 sm:text-sm rounded-3xl w-full py-1 px-2 mb-4" id="username" type="text" formControlName="username" required>
      </div>
      <div>
        <label for="password" class="text-sm font-medium block mb-1">Password</label>
        <input class="text-gray-900 sm:text-sm rounded-3xl w-full py-1 px-2 mb-8" id="password" type="password" formControlName="password" required>
      </div>
      <div>
        <button class="btn btn-blue mb-10 text-sm" (click)="register()">
          Register
        </button>
      </div>
      <span class="mb-8 text-center text-gray-200 md:text-xs">Already member ? <a [routerLink]="['/login']" class="underline">Login</a></span>
    </div>
  </div>
  </form>
</div>
